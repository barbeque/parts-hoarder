{% extends "layout.html" %}
{% block body %}
  <h2>log in</h2>
  {% if error %}
    <p class="error"><b>Error</b> {{error}}
  {%endif%}
  <form action="{{url_for('login')}}" method="post">
    <dl>
      <dt>username
      <dd><input type="text" name="username">
      <dt>password
      <dd><input type="password" name="password">
      <dt><input type="submit" value="log in">
    </dl>
  </form>
{% endblock %}
