{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{url_for('add_part')}}" method="post" class="add-part">
      <dl>
        <dt>Name
        <dd><input type="text" name="name">
        <dd><input type="submit" value="add">
      </dl>
    </form>
  {% endif %}
  <ul class="parts">
    {% for part in parts %}
      <li><h2>{{ part.text }}</h2>
    {% else %}
      <li><em>no parts yet</em>
    {% endfor %}
  </ul>
{% endblock %}
